<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Header</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ORANGE TOP BAR */
        .top-bar {
            background: #f5722b;
            color: #fff;
            padding: 8px 0;
        }
        .vishnu{
            margin-left: 230px;
        }

        .top-link {
        
            margin-right: 15px;
            font-size: 14px;
        }

        .btn-login {
            background: #004b75;
            color: white;
            border: none;
            padding: 6px 18px;
            font-weight: 600;
            border-radius: 4px;
        }

        /* Badge Buttons */
        .badge-custom {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 8px;
            margin-top: 6px;
        }

        /* Logo Row */
        .logo-section img {
            max-height: 65px;
        }

        /* Mobile Menu Button */
        .menu-btn {
            font-size: 32px;
            color: #000;
        }
    </style>
</head>
<body>

<!-- ========== LOGO SECTION ========== -->
<div class="container-fluid py-2 bg-white shadow-sm logo-section">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Logo Left -->
       <!--  <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/120x60" alt="Logo">
            <div class="ms-2">
                <h4 class="mb-0">ADITYA PHARMACY COLLEGE</h4>
                <small>PCI | JNTUK | NAAC | ISO | Autonomous</small>
            </div>
        </div>-->

        <!-- Mobile Menu Icon -->
        <div class="d-md-none">
            <i class="bi bi-list menu-btn"></i>
        </div>

    </div>
</div>

<!-- ========== ORANGE TOP BAR ========== -->
<div class="top-bar">
    <div class="container">

        <!-- Contact Row -->
        <div class="d-flex justify-content-between flex-wrap ">

            <div class="d-flex flex-wrap vishnu">
                <span class="top-link">
                    <i class="bi bi-telephone-fill"></i> +91 98665 76663 , 98660 76671
                </span>
                <span class="top-link">
                    <i class="bi bi-envelope-fill"></i> office@adityapharmacy.edu.in
                </span>
            </div>

            <div class="mt-5 mt-md-0">
                <button class="btn-login">
                    <i class="bi bi-person-fill"></i> Login ▼
                </button>
            </div>

        </div>

        <!-- Affiliation Row -->
        <div class="mt-0 mb-2">
            » Affiliated to JNTUK &nbsp;&nbsp;
            Approved by AICTE , PCI , UGC & ISO &nbsp;&nbsp;
            Eamcet Counselling Code : APCS
        </div>

        <!-- Badge Buttons -->
        <div class="mb-2">
            <span class="badge-custom bg-success">ISO Certified Institute</span>
            <span class="badge-custom bg-primary">Study Material For M.Pharmacy</span>
            <span class="badge-custom bg-danger">NAAC</span>
            <span class="badge-custom bg-dark">E-content</span>
            <span class="badge-custom bg-success">NIRF</span>
            <span class="badge-custom bg-warning text-dark">International Students</span>
            <span class="badge-custom bg-dark">submit</span>
        </div>

       

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
